    <!-- ORDER FORM -->
    <section id="order" class="py-10 px-10 bg-gray-100">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Form Pemesanan Seblak</h2>

            <form action="process_order.php" method="POST" class="space-y-4">
                <!-- Nama -->
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#EE3535] focus:border-transparent">
                </div>

                <!-- Alamat -->
                <div>
                    <label for="address" class="block text-sm font-semibold text-gray-700">Alamat Pengiriman</label>
                    <textarea id="address" name="address" rows="4" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#EE3535] focus:border-transparent"></textarea>
                </div>

                <!-- Nomor Telepon -->
                <div>
                    <label for="phone" class="block text-sm font-semibold text-gray-700">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#EE3535] focus:border-transparent">
                </div>

                <!-- Jenis Seblak -->
                <div>
                    <label for="type" class="block text-sm font-semibold text-gray-700">Jenis Seblak</label>
                    <select id="type" name="type" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#EE3535] focus:border-transparent">
                        <option value="" disabled selected>Pilih Jenis Seblak</option>
                        <option value="Seblak Original">Seblak Original</option>
                        <option value="Seblak Mie">Seblak Mie</option>
                        <option value="Seblak Ceker">Seblak Ceker</option>
                        <option value="Seblak Seafood">Seblak Seafood</option>
                        <option value="Seblak Custom">Seblak Custom (tulis topping di catatan)</option>
                    </select>
                </div>

                <!-- Jumlah -->
                <div>
                    <label for="quantity" class="block text-sm font-semibold text-gray-700">Jumlah Porsi</label>
                    <input type="number" id="quantity" name="quantity" min="1" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#EE3535] focus:border-transparent">
                </div>

                <!-- Catatan Tambahan -->
                <div>
                    <label for="notes" class="block text-sm font-semibold text-gray-700">Catatan Tambahan (tuliskan level kepedasan 1-5, jika seblak custom silahkan ketik topingnya disini)</label>
                    <textarea id="notes" name="notes" rows="3"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#EE3535] focus:border-transparent"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-[#EE3535] hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Pesan Sekarang
                    </button>
                </div>
            </form>
        </div>
    </section>
